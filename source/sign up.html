<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="main.css"/>
</head>

<body>
    <header>
        <h1>Please Sign up</h1>
    </header>

    <main>
        
        <section class = "signup-form">
        <!--here's the input box code-->
        <form id="signup-form">
            <input
                type = "text"
                id = "email-input"
                placeholder="e.g john@email.com"/>
                
            <!--style to have them stacked-->
            <input
                type = "text"
                id = "password-input"
                placeholder="password"/>
            
            <div class = "actions">
                    <button class = "signup"> Sign Up</button>
            </div>
        </form>
        </section>
    </main>
<!--link to the javascript king!-->
</body>
